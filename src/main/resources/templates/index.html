<!-- greeting.html -->
<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}"
>
<head>
    <title>commerceDemo</title>
</head>

<div layout:fragment="content">
    <h1>commerceDemo</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <a href="/posts/save" role="button" class="btn btn-primary pull-left">글 등록</a>
                <div class="pull-right">
                    <div th:if="${not #strings.isEmpty(userName)}">
                        <span id="login-user" th:text="${userName}">사용자</span> 님, 안녕하세요.
                        <a href="/logout" class="btn btn-sm btn-info active" role="button">Logout</a>
                    </div>
                    <div th:if="${#strings.isEmpty(userName)}">
                        <a href="/oauth2/authorization/google" class="btn btn-sm btn-success active" role="button">Google
                            Login</a>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">

            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/posts/update/{id} (id=${post.id})} " th:text="${post.title}">title</a></td>
                <td th:text="${post.author}">author</td>
                <td th:text="${post.modifiedDate}">modifiedDate</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


</html>
